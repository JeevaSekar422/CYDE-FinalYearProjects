<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Energy Meter - CYDE</title>
    <link rel="stylesheet" href="assets/style.css">
    <style>
        .video-container {
            display: flex;
            justify-content: center;
            margin: 40px 0;
        }
        .form-container {
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
            padding: 30px 40px;
            border-radius: 15px;
            max-width: 600px;
            margin: 30px auto;
            box-shadow: 0 8px 20px rgba(102, 166, 255, 0.4);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

            .form-container h2 {
                text-align: center;
                font-weight: 700;
                margin-bottom: 25px;
                text-shadow: 0 2px 4px rgba(0,0,0,0.2);
                letter-spacing: 1px;
            }

            .form-container label {
                display: block;
                margin-top: 15px;
                font-weight: 600;
                text-shadow: 0 1px 2px rgba(0,0,0,0.15);
            }

            .form-container input[type="text"],
            .form-container input[type="tel"],
            .form-container select {
                width: 100%;
                padding: 12px 15px;
                margin-top: 8px;
                border-radius: 8px;
                border: none;
                outline: none;
                font-size: 16px;
                font-weight: 500;
                box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
                transition: box-shadow 0.3s ease, background-color 0.3s ease;
                color: #333;
            }

                .form-container input[type="text"]:focus,
                .form-container input[type="tel"]:focus,
                .form-container select:focus {
                    box-shadow: 0 0 8px 2px #4285f4;
                    background-color: #e0f0ff;
                    color: #000;
                }

            .form-container input[type="checkbox"] {
                width: auto;
                margin-right: 10px;
                vertical-align: middle;
                cursor: pointer;
            }

            .form-container label > input[type="checkbox"] {
                vertical-align: middle;
                margin: 0 10px 0 0;
            }

            .form-container button {
                display: block;
                width: 100%;
                background: linear-gradient(135deg, #3366ff, #00ccff);
                border: none;
                padding: 14px 0;
                margin-top: 30px;
                border-radius: 10px;
                color: white;
                font-size: 18px;
                font-weight: 700;
                cursor: pointer;
                box-shadow: 0 5px 15px rgba(0, 204, 255, 0.6);
                transition: background 0.4s ease, box-shadow 0.4s ease;
                letter-spacing: 1.2px;
            }

                .form-container button:hover {
                    background: linear-gradient(135deg, #00ccff, #3366ff);
                    box-shadow: 0 8px 20px rgba(51, 102, 255, 0.8);
                }

            /* Checkbox label tweak */
            .form-container label[for="agree"] {
                cursor: pointer;
                user-select: none;
                font-weight: 600;
                color: #fff;
                text-shadow: 0 1px 2px rgba(0,0,0,0.15);
            }
    </style>
</head>
<body>
    <header>
        <h1>CYDE Project: Smart Energy Meter</h1>
    </header>

    <div class="container">
        <div class="video-container">
            <video controls width="600" >
                <source src="SmartEnergyMeter.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="form-container">
            <h2>Download Project PPT</h2>
            <form onsubmit="return handleDownload(event)">
                <label>College Name:</label>
                <input type="text" name="college" required>

                <label>Department:</label>
                <select name="department" required>
                    <option value="">Select</option>
                    <option>CSE</option>
                    <option>ECE</option>
                    <option>EEE</option>
                    <option>IT</option>
                    <option>Mech</option>
                    <option>Auto</option>
                </select>

                <label>Student Name:</label>
                <input type="text" name="name" required>

                <label>Mobile Number:</label>
                <input type="tel" name="mobile" pattern="[6-9]\d{9}" required>

                <label>
                    <input type="checkbox" id="agree" required>
                    I agree to the terms and conditions and allow contact via WhatsApp or phone.
                </label>

                <button type="submit">Download PPT</button>
            </form>
        </div>
    </div>

    <footer>
        &copy; 2025 CYDE | All Rights Reserved
    </footer>

    <script>
        function handleDownload(event) {
            event.preventDefault();
            const agree = document.getElementById('agree');
            if (!agree.checked) {
                alert("Please agree to the terms to proceed.");
                return false;
            }

            alert("Thank you! Your download will begin.");
            window.open('smart-energy-meter.pptx', '_blank');
            return false;
        }
    </script>
</body>
</html>
